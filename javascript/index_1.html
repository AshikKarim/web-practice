<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
</head>

<body>
    <form action="">
        <label for="d1">Dropdown list:</label>
        <select id="d1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="button" onclick="countOptions()" value="Count option of dropdown">
    </form>
    <script>
        function countOptions() {
            alert("there are " + document.getElementById("d1").length + "items in the list.");
            for (i = 0; 1; i++) {
                alert(document.getElementById("d1").textContent);
            }
        }
    </script>
    
</body>

</html>
