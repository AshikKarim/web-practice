<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credential Form</title>
    <script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key"></script>

    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <div class="credential-form">
      <form>
        <h1>Credential Form</h1>
        <div>
          <label> Your Name </label>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" /><br /><br />
          <label> Your E-mail </label>
          <input type="text" placeholder="mail123@contact.net" /><br /><br />
          <label> Phone* </label>
          <input type="number" placeholder="###" />
          <input type="number" placeholder="###" />
          <input type="number" placeholder="###" /><br /><br />
          <label> Message Subject* </label>
          <input type="text" placeholder="Other" /><br /><br />
          <label> Message* </label>
          <textarea cols="30" rows="10"></textarea>
          <div
            class="g-recaptcha"
            data-sitekey="6Lc6pbcgAAAAABY1uIeNpljmIrYVTDHDFQZ7K4mI"
          ></div>
          <br />
          <input type="submit" value="SUBMIT FORM" class="sub_btn" />
        </div>
      </form>
    </div>
  </body>
</html>
